<ion-view title="Recommended Playlists">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="list in playlistsID"  ui-sref="playlist({listid: list.id, userid: list.owner.id, listname: list.name})" ng-click="enterPlaylist(list.owner.id, list.id)" >
        {{list.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
