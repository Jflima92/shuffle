<ion-view view-title="Mood">
  <ion-nav-buttons side="right" ng-hide="buttonHidden">
    <button class="button button-clear ion-ios-gear" ng-click="gotoSettings()">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">


    <div class="row">
      <div class="col">
        <div class="tile tile-double balanced-bg">.col</div>
      </div>
      <div class="col">
        <div class="tile positive-bg tile-title">
          <h1><i class="ion-paperclip"></i> Cool Stuff</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="tile energized-bg tile-icon">
          <i class="ion-clipboard"></i>
        </div>
      </div>
      <div class="col">
        <div class="tile assertive-bg">.col</div>
      </div>
      <div class="col">
        <div class="tile positive-bg">.col</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="tile royal-bg tile-icon">
          <i class="ion-paper-airplane"></i>
        </div>
      </div>
      <div class="col col-50">
        <div class="tile calm-bg">.col</div>
      </div>
      <div class="col">
        <div class="tile tile-icon balanced-bg"><i class="ion-cloud"></i></div>
      </div>
    </div>
  </ion-content>
</ion-view>
