<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-nav-buttons side="right" ng-hide="buttonHidden">
    <button class="button button-positive" ng-click="gotoSettings()">
      Settings
    </button>
  </ion-nav-buttons>

  <!-- Dashboard Tab -->
  <ion-tab title="Mood" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/mood">
    <ion-nav-view name="tab-mood"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Routines" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/routines">
    <ion-nav-view name="tab-routines"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Weather" icon-off="ion-ios-partlysunny-outline" icon-on="ion-ios-partlysunny" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>



</ion-tabs>
